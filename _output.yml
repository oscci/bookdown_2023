bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">A Minimal Book Example</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
rmd_files: ["index.Rmd", "01-intro.rmd", "02-Clinical-observations.Rmd",
"03-reliability.Rmd", "04-nonspecific.rmd", "05-limitations_of_prepost_design.Rmd",
"06-controlling_unwanted_effects.rmd", "07-randomise.Rmd",
"08-Experimenter.Rmd", "09-Dropouts.rmd", "10-Power.Rmd",
"11-phacking.Rmd", "12-RCT.rmd", "13-Drawbacks.Rmd",
"14-Adaptive.Rmd", "15-Cluster.rmd", "16-Crossover.Rmd",
"17-Single.Rmd", "18-Pubbias.rmd", "19-Prereg.Rmd",
"20-Litrev.Rmd", "21-Protocol.rmd"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
